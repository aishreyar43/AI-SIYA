<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI S43</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Magic CSS and Animations */
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #43d89a, #db38d3);
        }

        #chat-window {
            background: linear-gradient(to bottom, #7a0de0, #d630db);
            height: calc(100vh - 150px);
            overflow-y: auto;
            scroll-behavior: smooth;
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.1);
        }

        #send-button {
            background: linear-gradient(135deg, #000000, #1f2937);
            color: rgb(242, 231, 243);
            font-weight: bold;
            border: none;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        #send-button:hover {
            transform: scale(1.1);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        input:focus {
            outline: none;
            border-color: #1f2937;
            box-shadow: 0 0 8px rgba(31, 41, 55, 0.5);
        }

        /* Message Animations */
        .message {
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 0.5s ease forwards;
        }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Hover Effects */
        .message.user {
            background: linear-gradient(135deg, #3b82f6, #2563eb);
            color: rgb(241, 73, 247);
            border-radius: 12px 12px 0 12px;
        }

        .message.ai {
            background: linear-gradient(135deg, #c92b9c, #85269c);
            color: #1f2937;
            border-radius: 12px 12px 12px 0;
        }

        /* Magic Background Animation */
        @keyframes gradientBackground {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        body {
            background: linear-gradient(-45deg, #db5bb5, #0a0005, #8248b1, #192b66);
            background-size: 400% 400%;
            animation: gradientBackground 10s ease infinite;
        }
    </style>
</head>
<body class="flex flex-col h-screen">
    <!-- Header -->
    <header class="bg-black text-white p-4 flex justify-center items-center shadow-lg">
        <h1 class="text-3xl font-bold tracking-wide"></h1>
    </header>

    <!-- Main Chat Section -->
    <main class="flex-grow flex flex-col items-center p-4">
        <div class="flex flex-col w-full max-w-3xl h-full bg-white rounded-lg shadow-lg overflow-hidden">
            <!-- Chat Window -->
            <div id="chat-window" class="flex-grow p-4 overflow-y-auto space-y-4">
                <!-- Messages will be appended here -->
            </div>

            <!-- Input Section -->
            <div class="p-4 flex items-center border-t border-gray-300 bg-gray-50">
                <input id="user-input" type="text" class="flex-grow p-3 rounded-lg border border-gray-300 text-gray-700 focus:ring focus:ring-black" placeholder="Type your message...">
                <button id="send-button" class="ml-2 px-6 py-2 rounded-lg font-semibold shadow-md">➤</button>
            </div>
        </div>
    </main>

    <!-- JavaScript File Linked -->
    <script src="index.HTML"></script>
    <script src="main.js"></script>
</body>
</html>
<!-- Add this CSS -->
<style>
    /* New Animations */
    @keyframes titleEntrance {
        0% { 
            opacity: 0;
            transform: translateY(-50px) scale(0.5);
        }
        70% {
            transform: translateY(10px) scale(1.1);
        }
        100% {
            opacity: 1;
            transform: translateY(0) scale(1);
        }
    }

    @keyframes subtitleGlow {
        0% { text-shadow: 0 0 10px rgba(255,255,255,0); }
        50% { text-shadow: 0 0 20px rgba(255,255,255,0.8); }
        100% { text-shadow: 0 0 10px rgba(255,255,255,0); }
    }

    /* Add these styles */
    .preloader {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(45deg, #000000, #2d3436);
        z-index: 1000;
    }

    .title-text {
        font-size: 4rem;
        background: linear-gradient(45deg, #ff6b6b, #cc5de8, #845ef7);
        -webkit-background-clip: text;
        background-clip: text;
        color: transparent;
        animation: titleEntrance 1.5s ease-out forwards,
                 subtitleGlow 2s infinite 2s;
    }
</style>

<!-- Add this HTML right after opening body tag -->
<div class="preloader">
    <h1 class="title-text font-bold">AI SIYA</h1>
</div>

<!-- Add this JavaScript at the end before closing body tag -->
<script>
    // Add preloader removal and initial message
    window.addEventListener('DOMContentLoaded', () => {
        setTimeout(() => {
            document.querySelector('.preloader').remove();
            document.querySelector('main').classList.remove('hidden');
            
            // Add initial AI message
            const chatWindow = document.getElementById('chat-window');
            const greeting = document.createElement('div');
            greeting.className = 'message ai p-4 text-white max-w-[80%] self-start';
            greeting.innerHTML = '✨ Welcome! I am SIYA, your AI companion. How may I assist you today?';
            chatWindow.appendChild(greeting);
        }, 3500); // Match animation duration
    });
</script>
